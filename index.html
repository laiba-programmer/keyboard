<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="keyboard.css">
  <title>Keyboard Layout</title>
</head>
<body>
  <div class="heading">KEYBOARD</div>

  <div class="keyboard">
    <div class="row">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
    </div>
    <div class="row2">
      <div class="key1">q</div>
      <div class="key1">w</div>
      <div class="key1">e</div>
      <div class="key1">r</div>
      <div class="key1">t</div>
      <div class="key1">y</div>
      <div class="key1">u</div>
      <div class="key1">i</div>
      <div class="key1">o</div>
      <div class="key1">p</div>
    </div>
    
    <div class="row3">
     
        <div class="key2" >a</div>
        <div class="key2">s</div>
        <div class="key2">d</div>
        <div class="key2">f</div>
        <div class="key2">g</div>
        <div class="key2">h</div>
        <div class="key2">j</div>
        <div class="key2">i</div>
        <div class="key2">k</div>
     
    </div>
<div class="row4">
  <div class="key3" style="width:90px ;">&#8593;</div>
  <div class="key3">z</div>
  <div class="key3">x</div>
  <div class="key3">g</div>
  <div class="key3">c</div>
  <div class="key3">v</div>
  <div class="key3">b</div>
  <div class="key3">n</div>
  <div class="key3" style="width:90px ;">тип</div>
</div>
<div class="row5">
  <div class="key4" style="border-radius:60px ;  background-color: blueviolet;">?123</div>
  <div class="key4" style="border-radius: 5px;">,</div>
  <div class="key4" style="width: 500px; border-radius: 5px;"></div>
  <div class="key4" style=" border-radius: 5px;">.</div>
  <div class="key4" style="border-radius:60px ; background-color: blueviolet;">&#10004;</div>
</div>

  </div>
</body>
</html>
